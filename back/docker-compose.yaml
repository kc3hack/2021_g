version: '3'

services:
  db:
    image: mysql:8.0
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: database # = DB_NAME
      MYSQL_USER: user # = DB_USER
      MYSQL_PASSWORD: password # = DB_PASSWORD
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - backend_server

  api:
    build:
      context: ./
      target: build
    restart: always
    tty: true
    ports:
      - '8080:8080'
    environment:
      PORT: 8080
      DB_USER: user # = MYSQL_USER
      DB_PASSWORD: password # = MYSQL_PASSWORD
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: database # = MYSQL_DATABASE
    volumes:
      - ./:/go/src
    depends_on:
      - db
    networks:
      - backend_server

networks:
  backend_server:
